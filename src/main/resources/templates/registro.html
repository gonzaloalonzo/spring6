<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<navbar th:replace="/layout/plantilla :: navbar"></navbar>

<div class="container">
  <h1>Registro Usuario</h1>

  <form action="registrar" method="post">
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">RUN</label>
    <input type="number" class="form-control" id="formGroupExampleInput" placeholder="123453638">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" >
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput3" class="form-label">Email</label>
    <input type="email" class="form-control" id="formGroupExampleInput3" >
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput4" class="form-label">Another label</label>
    <input type="password" class="form-control" id="formGroupExampleInput4">
  </div>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Empleador
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Contador
    </label>
  </div>
  <button class="btn btn-dark" type="submit" style="margin-left:4px;">Registrate</button>
  </form>

</div>

<footer th:replace="/layout/plantilla :: footer"></footer>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
